version: "3"

tasks:
  default:
    cmd: task --list-all --sort alphanumeric
    silent: true
    desc: List all tasks

  devcontainer:initialize:
    cmd: task --dir .devcontainer initialize
    desc: Initialize command for devcontainer

  devcontainer:post_create:
    cmd: task --dir .devcontainer post_create
    desc: Post create command for devcontainer
